<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Asincronia</h1>
        <script>

            function cuadradoPromise(value){
                if(typeof value !== 'number') return Promise.reject("No es numero");

                return new Promise ((resolve, reject)=>{
                    setTimeout(() => {
                        resolve({
                            value,
                            result : value * value
                        });
                        
                    }, 0 | Math.random() * 1000);
                })
                
            }

            cuadradoPromise(0)
                .then((obj) => {
                    console.log("Inicia")
                    console.log(`Valores ${obj.value}::${obj.result}`)
                    return cuadradoPromise(1)
                })
                .then((obj) => {
                    console.log("Inicia")
                    console.log(`Valores ${obj.value}::${obj.result}`)
                    return cuadradoPromise(2)
                })
                .then((obj) => {
                    console.log("Inicia")
                    console.log(`Valores ${obj.value}::${obj.result}`)
                    return cuadradoPromise(3)
                })
                .then((obj) => {
                    console.log("Inicia")
                    console.log(`Valores ${obj.value}::${obj.result}`)
                })
                .catch(err => console.error(err));

        </script>
    </body>
</html>
